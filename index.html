<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <main id="root">
        <div class="container">
            <h1 class="my-4 text-center">TodoList</h1>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="my-3 mb-5">
                        <!-- input per aggiungere una task -->
                        <div class="input-group">
                            <input placeholder="Vorrei..."  class="form-control" v-model='newTask' @keyup.enter="onAddClick">
                            <button type="button" id="button-addon1" class="btn btn-outline-primary" @click="onAddClick">Aggiungi</button>
                        </div>
                    </div>
                </div>
                <!-- lista -->
                <div class="list-group">
                    <!-- elemento singolo -->
                    <div class="list-group-item d-flex align-items-center py-3" v-for="(element, i) in taskToDo">
                        <div class="list-group-item-border"></div>
                        <label class="flex-fill">{{element}}</label>
                        <button type="button" aria-label="Close" class="btn-close" @click="onDeleteClick(i)"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
